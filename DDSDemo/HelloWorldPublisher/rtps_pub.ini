[common]
DCPSGlobalTransportConfig=myconfig
DCPSDefaultDiscovery=disc # default discorevy 

[config/myconfig]
transports=myrtps

[transport/myrtps] # data transport 
transport_type=rtps_udp
use_multicast=0
use_unicast=1

[domain/42]
DiscoveryConfig=disc

[rtps_discovery/disc]
SedpMulticast=0
SpdpSendAddrs=127.0.0.1:12355 # sedp in the same addr
SpdpLocalAddress=127.0.0.1:12345
SedpLocalAddress=127.0.0.1:12346